{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}


      <div class="container ">
        <h2>Update a Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">ToDo Title</label>
              <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">ToDo Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-outline-dark">Update</button>
          </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    
{% endblock body %}
